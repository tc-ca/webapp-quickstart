version: "3.7"

services:
  server-db:
    build: .
    image: server-db:prod-latest
    container_name: server-db
    hostname: server-db
    environment:
      SA_PASSWORD: ${SA_PASSWORD}
      DB_NAME: ${DB_NAME}
    volumes:
      - mssql:/var/opt/mssql
    ports:
      - "1433:1433"
    networks:
      - server-db

volumes:
  mssql:
    name: mssql

networks:
  server-db:
    name: server-db
    driver: bridge
